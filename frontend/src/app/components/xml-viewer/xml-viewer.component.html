<div class="container mx-auto p-6">
  <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-200">
    <!-- Encabezado con mismo estilo que CFDI Visualizer -->
    <div class="bg-blue-600 px-6 py-4">
      <h2 class="text-xl font-semibold text-white">Lector y visualizador de CFDI XML</h2>
    </div>
    
    <div class="p-6 space-y-4">
      <!-- Input de archivos -->
      <div class="space-y-2">
        <label for="xmlFileInput" class="block text-sm font-medium text-gray-700">
          Selecciona archivos XML
        </label>
        <input 
          type="file"
          id="xmlFileInput"
          (change)="onFileSelected($event)"
          multiple
          accept=".xml"
          class="block w-full text-sm text-gray-600
                 file:mr-4 file:py-2 file:px-4
                 file:rounded-lg file:border-0
                 file:text-sm file:font-medium
                 file:bg-blue-50 file:text-blue-700
                 hover:file:bg-blue-100
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
      </div>
      
      <!-- BotÃ³n con mismo estilo que CFDI Visualizer -->
      <div class="pt-2">
        <button
          type="button"
          (click)="processFiles()"
          [disabled]="isLoading"
          class="inline-flex items-center justify-center px-4 py-2.5 rounded-lg text-sm font-medium
                 text-white bg-blue-600 hover:bg-blue-700
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2
                 disabled:opacity-60 disabled:cursor-not-allowed transition-colors"
        >
          <span *ngIf="!isLoading">Procesar archivos</span>
          <svg *ngIf="isLoading" class="animate-spin h-4 w-4 ml-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </div>
      
      <!-- Mensajes con mismo estilo -->
      <div *ngIf="errorMessage" class="p-3 rounded-lg bg-red-50 border border-red-200">
        <p class="text-sm font-medium text-red-700">{{ errorMessage }}</p>
      </div>
      
      <div *ngIf="isLoading" class="flex items-center text-gray-600">
        <svg class="animate-spin h-4 w-4 mr-2 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span class="text-sm">Procesando archivos, por favor espera...</span>
      </div>
    </div>
  </div>
</div>
